<!DOCTYPE html>
<html lang="en">
<head>

            <section class="menu">
                <div class="logo">
                    <img src="spotify/img/logo.svg" alt="">
                </div>
                <div class="search">
                    <div class="first light">
                        <img src="spotify/img/home.svg" alt="">
                        <span>Home</span>
                    </div>
                    <div class="second light">
                        <img src="spotify/img/search.svg" alt="">

                    </div>

                </div>
                <div class="playlist">
                    <h3>Playlist</h3>
                    <div class="add light">
                        <div id="cross">+</div>
                        <span>Crea Playlist</span>
                    </div>
                    <div class="list light">
                        <div class="new">
                            Nome playlist
                        </div>

                        </div>
                        <div class="new">

                        </div>
                        <div class="new">
                            Nome playlist
                        </div>


                    </div>
                </div>
                <div class="floor">
                    <div class="install">
                        <img src="spotify/img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>
                    <hr>
                    <div class="profile">
                        <img src="spotify/img/profile.svg" alt="">
                        <span>John Doe</span>
                    </div>
                </div>
            </section>

        </nav>

    </header>

    </main>
