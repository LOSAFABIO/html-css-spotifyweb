<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!--BUTTON UPGRADE-->
    <header>
        <section class="upgrade">
            <div class="btn">
             Effettua l'upgrade
            </div>
        </section>

        <nav>

<!--MENU LEFT-->
            <section class="menu">
                <div class="logo">
                    <img src="spotify/img/logo.svg" alt="">
                </div>
                <div class="search">
                    <div class="first light">
                        <img src="spotify/img/home.svg" alt="">
                        <span>Home</span>
                    </div>
                    <div class="second light">
                        <img src="spotify/img/search.svg" alt="">
                        <span>Cerca</span>
                    </div>
                    <div class="third light">
                        <img src="spotify/img/libreria.svg" alt="">
                        <span>La tua libreria</span>
                    </div>

                </div>
                <div class="playlist">
                    <h3>Playlist</h3>
                    <div class="add light">
                        <div id="cross">+</div>
                        <span>Crea Playlist</span>
                    </div>
                    <div class="list light">
                        <div class="new">
                            Nome playlist
                        </div>
                        <div class="new">
                            Nome playlist
                        </div>
                        <div class="new">
                            Nome playlist
                        </div>
                        <div class="new">
                            Nome playlist
                        </div>
                        <div class="new">
                            Nome playlist
                        </div>
                        <div class="new">
                            Nome playlist
                        </div>
                        <div class="new">
                            Nome playlist
                        </div>


                    </div>
                </div>
                <div class="floor">
                    <div class="install light">
                        <img src="spotify/img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>
                    <hr>
                    <div class="profile">
                        <img src="spotify/img/profile.svg" alt="">
                        <span>John Doe</span>
                    </div>
                </div>
            </section>

        </nav>

    </header>

    <main>

    </main>

    <footer>

<!--COMMANDS-->        
        <section class="commands">
            <div class="song">
                <img src="spotify/img/sinister.jpeg" alt="">
                <div class="name">
                    <h4>Sinister</h4>
                    <p class="light">Brano Nome</p>
                </div>
                <div class="icon">
                    <i class="fa-regular fa-heart light"></i>
                    <i class="fa-regular fa-folder light"></i>
                </div>
            </div>
            <div class="play">
                <div class="up">

                </div>
                <div class="down">
                    <span>0:25</span>
                    <div class="bar light">
                        <div class="littlebar light"></div>
                    </div>
                    <span>4:35</span>
                </div>
            </div>
            <div class="volume">
                <div class="icon">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="bar light">
                    <div class="littlebar light"></div>
                </div>
            </div>

        </section>
    </footer>

</body> 

</html>
